<div class="row pt-2">
  <div class="col-md-12">
    <h4 class="text-center">Customers Info</h4>
    <hr>
    <a class="btn btn-primary" routerLink="../customer/create">Create Customer</a>
  </div>
</div>
<div class="row pt-3">
  <div class="col-md-12">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped" style="width:100%">
      <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{ customer.name }}</td>
            <td>{{ customer.phoneNumber }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.address }}</td>
            <td> 
              <a (click)="edit(customer.id)" class="btn btn-outline-info btn-sm" style="margin-right: 3px;">Edit</a>
              <a (click)="delete(customer.id)" class="btn btn-outline-danger btn-sm">Delete</a>
            </td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
      </tfoot>
    </table>
  </div>
</div>
